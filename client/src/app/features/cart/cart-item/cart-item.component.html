<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="px-2 py-15 flex items-center gap-6 justify-between">
    <a routerLink='/products/{{item().productId}}'>
      <img [src]="item().pictureUrl" alt="item picture" class="h-20 w-20"/>
    </a>
    <div class="flex flex-col gap-6 w-full max-w-md">
      <p class="text-center">{{ item().productName }}</p>
      <button mat-button color="warn" (click)="deleteProductFromCart()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
    <div class="flex gap-3 items-center align-middle">
      <button mat-icon-button class="control-btn">
        <mat-icon class="text-red-600" (click)="decrementProductQuantity()">remove</mat-icon>
      </button>
      <p class="text-lg font-medium">{{ item().quantity }}</p>
      <button mat-icon-button class="control-btn">
        <mat-icon class="text-green-700" (click)="incrementProductQuantity()">add</mat-icon>
      </button>
    </div>
    <p class="text-center text-lg font-medium">{{ item().price * item().quantity | currency }} </p>
  </div>
</div>
