<div class="rounded-lg border border-gray-200 bg-white shadow-sm px-4 py-6 mb-5">
  <h3 class="font-medium text-2xl mb-5">Order summary</h3>
  <div class="flex flex-col gap-4">
    <div class="border-b flex gap-2 flex-col">
      <div class="flex justify-between items-center">
        <p class="text-base font-medium">Subtotal</p>
        <p class="text-base font-semibold">{{cartService.totals()?.subTotal | currency}}</p>
      </div>
      <div class="flex justify-between items-center">
        <p class="text-base font-medium">Discount</p>
        <p class="text-base font-semibold text-green-700">-{{cartService.totals()?.discount | currency}}</p>
      </div>
      <div class="flex justify-between items-center mb-2">
        <p class="text-base font-medium">Delivery Fee</p>
        <p class="text-base font-semibold">{{cartService.totals()?.deliveryFee | currency}}</p>
      </div>
    </div>
    <div class="flex justify-between items-center mb-5">
      <p class="text-base font-medium">Total</p>
      <p class="text-base font-semibold">{{cartService.totals()?.total | currency}}</p>
    </div>
    <button mat-button class="!text-sm !font-medium !text-white !bg-purple-600">
      Checkout
    </button>
    <button mat-button class="!text-sm !font-medium">
      Continue shopping
    </button>
  </div>
</div>

<div class="rounded-lg border border-gray-200 bg-white shadow-sm px-4 py-6">
  <form class="flex flex-col gap-5">
    <label>Do you have a voucher code?</label>
    <mat-form-field appearance="outline">
      <mat-label>Voucher code</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <button mat-button class="!text-sm !font-medium !text-white !bg-purple-600">
      Apply code
    </button>
  </form>
</div>
