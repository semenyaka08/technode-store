<section>
  @if(cartService.cart()?.cartItems?.length! > 0){
    <div class="flex gap-4">
      <div class="flex flex-col gap-1 mx-auto w-3/4">
        @for (item of cartService.cart()?.cartItems; track item.productId){
          <app-cart-item [item]="item"/>
        }
      </div>
      <div class="w-1/4">
        <app-order-summary />
      </div>
    </div>
  } @else {
    <app-empty-cart />
  }
</section>
